{% extends 'base.html' %} {% block stylesheet %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/index.css') }}"
/>
{% endblock %} {% block content %}
<div class="welcome">
  <div class="wel-container">
    <div class="slogan slogan-1">
      <div>輕鬆享受台北一日悠閒</div>
    </div>

    <div class="slogan slogan-2">
      <div>探索每個角落，體驗城市的深度旅遊行程</div>
    </div>

    <form id="search-bar" autocomplete="off">
      <input
        type="text"
        placeholder="輸入景點名稱查詢"
        name="keyword"
        id="input-field"
      />
      <button type="submit">
        <img src="{{ url_for('static', filename='img/icon_search.png') }}" />
      </button>
    </form>
  </div>
</div>

<div class="main">
  <div class="list-bar">
    <div class="button-left"></div>
    <div class="mrts-list"></div>
    <div class="button-right"></div>
  </div>
</div>

<div class="attraction-group"></div>
<div id="loader-container">
  <div class="loader" id="loader"></div>
</div>
<div class="attraction-end"></div>

{% endblock %} {% block body_script %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
