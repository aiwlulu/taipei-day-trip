<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台北一日遊</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/global.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/attraction.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="nav">
      <div class="nav-items">
        <a href="/">
          <div class="nav-title">台北一日遊</div>
        </a>
        <div class="menu">
          <div class="menu-item">預定行程</div>
          <div class="menu-item">登入/註冊</div>
        </div>
      </div>
    </div>

    <div class="attraction-container">
      <div class="carousel-container">
        <div class="img-container">
          <img />
        </div>
        <div class="button-left"></div>
        <div class="button-right"></div>
        <div id="dot-container"></div>
      </div>

      <div class="profile">
        <div class="name"></div>
        <div class="info">
          <span class="category"></span>
          &#160;at&#160;
          <span class="mrt"></span>
        </div>
        <div id="booking-form">
          <div class="booking-title-1">訂購導覽行程</div>
          <div class="booking-title-2">
            以此景點為中心的一日行程，帶您探索城市角落故事
          </div>
          <div class="booking-date">
            <div class="booking-title-3">選擇日期：</div>
            <input type="date" id="date-input" />
          </div>
          <div class="booking-time">
            <div class="booking-title-3">選擇時間：</div>
            <input
              type="radio"
              id="morning"
              name="select-time"
              value="morning"
              checked
            />
            <label for="morning" class="morning">上半天</label>
            <input
              type="radio"
              id="afternoon"
              name="select-time"
              value="afternoon"
            />
            <label for="afternoon" class="afternoon">下半天</label>
          </div>
          <div class="booking-fee">
            <div class="booking-title-3">導覽費用：</div>
            <div id="tour-fee"></div>
          </div>
          <button id="start-booking">開始預約行程</button>
        </div>
      </div>
    </div>

    <hr />

    <div class="text-container">
      <div class="description text" id="description"></div>

      <div class="title">景點地址：</div>
      <div class="address text" id="address"></div>

      <div class="title">交通方式：</div>
      <div class="transport text" id="transport"></div>
    </div>

    <div class="footer">
      <div class="copyright">COPYRIGHT &copy; 2023 台北一日遊</div>
    </div>

    <script src="{{ url_for('static', filename='js/attraction.js') }}"></script>
  </body>
</html>
